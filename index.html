<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TN13 Cards</title>
  <!-- CSS PROJECT -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS BOOTSTRAP5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>

  <div class="container">
    <div class="row m-4">
      <div class="col-6">
        <img src="./images/card.png" class=" col-md-10" alt="card">
      </div>
      <div class="col-6">
        <form action="">
          <!-- Form Nome e Posição -->
          <div class="form-group mb-4">
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <label for="name" class="form-label">Nome:</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="col-xs-12 col-sm-6">
                  <label for="position" class="form-label">Posição:</label>
                  <input type="text" class="form-control col-md-6" name="position" id="position">
                </div>
              </div>
            </div>
          </div>

          <!-- Form Atributos -->
          <label for="attributes" class="mb-2"><b>Atributos:</b></label>
          <div class="form-group">
            <div class="col-xs-9">
              <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <div class="col-xs-6">
                    <label for="impulse" class="form-label d-none">Impulsão:</label>
                    <input type="number" class="form-control" name="impulse" id="impulse" value="90">
                  </div>
                  <div class="col-xs-6">
                    <label for="height" class="form-label d-none">Altura:</label>
                    <input type="number" class="form-control" name="height" id="height" value="190">
                  </div>
                  <div class="col-xs-6">
                    <label for="block" class="form-label d-none">Bloqueio:</label>
                    <input type="number" class="form-control" name="block" id="block" value="90">                  
                  </div>
                  <div class="col-xs-6">
                    <label for="hand-domain" class="form-label d-none">Mão Dominante:</label>
                    <input type="text" class="form-control" name="hand-domain" id="hand-domain" value="Direita">
                  </div>
                  <div class="col-xs-6">
                    <label for="force" class="form-label d-none">Força:</label>
                    <input type="text" class="form-control" name="force" id="force" value="88">
                  </div>
                  <div class="col-xs-6">
                    <label for="agility" class="form-label d-none">Agilidade:</label>
                    <input type="text" class="form-control" name="agility" id="agility" value="81">
                  </div>
                  <div class="col-xs-6">
                    <label for="defense" class="form-label d-none">Defesa:</label>
                    <input type="number" class="form-control" name="defense" id="defense" value="74">
                  </div>
                  <div class="col-xs-6">
                    <label for="withdraw" class="form-label d-none">Saque:</label>
                    <input type="number" class="form-control" name="withdraw" id="withdraw" value="78">
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="impulse-description" id="impulse-description" readonly value="IMP">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="altura-description" id="altura-description" readonly value="ALT">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="block-description" id="block-description" readonly value="BLO">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="hand-domain-description" id="hand-domain-description" readonly value="MDO">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="force-description" id="force-description" readonly value="FOR">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="agility-description" id="agility-description" readonly value="AGL">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="defense-description" id="defense-description" readonly value="DEF">
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" name="withdraw-description" id="withdraw-description" readonly value="SAQ" >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
